_survey_content = <p>Nous vous serions reconnaissants de r&eacute;pondre à l&rsquo;enquête disponible en ligne à &nbsp; &nbsp; <a href="https://fr.surveymonkey.com/s/FAOSTATf" target="_blank">https://fr.surveymonkey.com/s/FAOSTATf</a> avant le 12 janvier 2015.</p><p>Votre opinion et suggestions nous aideront à am&eacute;liorer FAOSTAT. Les r&eacute;sultats de ce questionnaire informeront &eacute;galement une &eacute;valuation en cours sur la contribution de la FAO à la diffusion de connaissances sur l’alimentation, l’agriculture et les ressources naturelles.</p><button id="survey-open" class="md-close">Ouvrir l&rsquo;enquête</button><button id="survey-close" class="md-close">Fermer le pop-up</button>
